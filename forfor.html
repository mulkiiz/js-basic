<!DOCTYPE html>
<html>
<head>
    <title>Hello World Javascript</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 5; i++){
            for(let j = 0; j < 3; j++){
                document.write("<p>Perulangan ke " + i + "," + j + "</p>");
            }
        }
    </script>
</body>
</html>
